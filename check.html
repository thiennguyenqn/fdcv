<script>
  function UpdateUser() {

    var userid = $("#userid").val();

    var role = $("#role").val();

    alert(userid + role);

    $.ajax({

      type: "POST",

      url: "/api/v1/ajax.php",

      data: {

        action: 'UpdateUser',

        userid: userid,

        role: role

      },

      dataType: "JSON",

      success: function(data) {

        // $("#message").html(data);
        alert(userid + role)
      },
      error: function(err) {
        alert("ERR " + err.toString());
      }
    });

    var delayInMilliseconds = 1000; //1 second
    setTimeout(function() {
      window.location.href = "user";
    }, delayInMilliseconds);
  }
</script>
